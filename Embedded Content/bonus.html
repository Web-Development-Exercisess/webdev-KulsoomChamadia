<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Partridge Soundboard</title>
    <link rel="stylesheet" href="bonus.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Alan Partridge Soundboard</h1>
        </header>

        <main>
            <section id="soundboard"></section>

            <aside id="text-to-speech">
                <h2>Text to Speech</h2>
                <textarea id="text-input" placeholder="Type something..."></textarea>
                <button id="speak-btn">Speak</button>
            </aside>
        </main>

        <div id="pagination">
            <button id="prev" class="arrow" disabled>&larr;</button>
            <button id="next" class="arrow">&rarr;</button>
        </div>
    </div>

    <script src="bonus.js"></script>
</body>
</html>
