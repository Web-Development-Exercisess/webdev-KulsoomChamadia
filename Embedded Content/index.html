<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mountain Fog Video</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="video-wrapper">
  <video id="myVideo" poster="poster mountain.jpeg" loop muted controls>
    <source src="Mountain.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div class="play-button" id="playBtn"></div>
</div>

<script>
  const video = document.getElementById('myVideo');
  const playBtn = document.getElementById('playBtn');

  playBtn.addEventListener('click', function() {
    video.play();
    playBtn.classList.add('hidden'); // Hide the play button after playing
  });
</script>

</body>
</html>
