<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set text type for the page -->
    <meta charset="UTF-8">
    
    <!-- Make the page work well on all screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page title shown in the browser tab -->
    <title>Petrol Calculator</title>
    
    <!-- Connect to the CSS file for styling -->
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <!-- Main container for all content -->
    <div class="container">
        
        <!-- Heading of the page -->
        <h1>Petrol Calculator</h1>

        <!-- Input group for price per liter -->
        <div class="input-group">
            <label for="price">Cost per Liter (AED):</label>
            <input type="number" id="price" value="1.72" step="0.01" min="0">
        </div>

        <!-- Input group for liters purchased -->
        <div class="input-group">
            <label for="liters">Liters Purchased:</label>
            <input type="number" id="liters" value="0" step="0.1" min="0">
        </div>

        <!-- Button to calculate the total cost -->
        <button id="calculate-btn">Calculate Total</button>

        <!-- Text to show the total cost -->
        <p id="total-cost">Total Cost: AED0.00</p>

    </div>

    <!-- Link to the JavaScript file -->
    <script src="index.js"></script>

</body>
</html>
